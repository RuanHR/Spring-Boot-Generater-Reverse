#Tomcat
server:
  port: 80
  context-path: /
    
spring:
  #Mysql
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/spring-boot
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
  
  #JPA
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

